name: Auto Commit every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Modify a file to trigger a commit
        run: |
          echo " " >> ./tmp.txt

      - name: Set up Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Auto commit to trigger Vercel rebuild"
          git push https://github.com/${{ github.repository }}.git HEAD:main --force
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_COMMIT }}
